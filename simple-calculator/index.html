<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Simple Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Not so great calculator</h1>
		<section class="inputs">
			<section class="box" id="setZero">
				<span>0</span>
			</section>
			<section class="box" id="plusThree">
				<span>+3</span>
			</section>
			<section class="box" id="plusNine">
				<span>+9</span>
			</section>
			<section class="box" id="minusTwo">
				<span>-2</span>
			</section>
			<section class="box" id="timesTwo">
				<span>x2</span>
			</section>
		</section>
		<section class="resultBox">
			<h2>Result</h2>
			<p id="result"></p>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
